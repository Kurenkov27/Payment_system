<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <title>Invoice</title>
</head>
<body>

<form method={{ data.method }} action={{ data.url }}>
        {% for key, value in data.data.items() %}
    <div class="row g-3">
        <div class="col-md-3"></div>
        <div class="col-md-6">
        <input class="form-control" readonly="readonly" name={{ key }} value={{ value }} />
        </div>
    </div>
        {% endfor %}
    <div class="row g-3">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Confirm</button>
        </div>
    </div>
</form>

</body>
</html>
