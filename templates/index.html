<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <title>Online shop</title>
</head>
<body class="bg-light">

<div class="container">
  <form name="Pay" method="post" action="/" accept-charset="UTF-8">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="/static/logo.jpg" alt="" width="460" height="285">
      <h2>Checkout form</h2>
      <p class="lead">Below is a test task for Junior Python Developer position performed by candidate Mykola Kurenkov.</p>
    </div>
      <div class="row g-5">
          <div class="col-md-2"></div>
          <div class="col-md-8 col-lg-8">
            <h4 class="mb-3">Payout</h4>
            <form class="needs-validation" novalidate="">

              <div class="row g-3">
                <div class="col-12">
                  <label for="amount" class="form-label">Amount</label>
                  <input type="number" step="0.01" class="form-control" id="amount" name="amount" placeholder="1.00" required="">
                  <div class="invalid-feedback">
                    Please enter amount.
                  </div>
                </div>

                <div class="col-col-12">
                  <label for="currency" class="form-label">Currency</label>
                  <select class="form-select" id="currency" name="currency" required="">
                    <option value="">Choose...</option>
                    <option id="978" name="978">EUR</option>
                    <option id="840" name="840">USD</option>
                    <option id="673" name="673">RUB</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid currency.
                  </div>
                </div>

                <div class="col-col-12">
                  <label for="cc-name" class="form-label">Description</label>
                  <textarea type="text" class="form-control" rows="3" id="cc-name" name="description" placeholder="" required=""></textarea>
                  <small class="text-muted">Products description</small>
                  <div class="invalid-feedback">
                    Products description is required
                  </div>
                </div>
              </div>
                <input type="hidden" name="shop_order_id" value="101"/>
                <input type="hidden" name="shop_id" value="5"/>
                <input type="hidden" name="secret" value="SecretKey01"/>

              <hr class="my-4">

              <button class="w-100 btn btn-primary btn-lg" type="submit">Pay</button>
            </form>
          </div>
          <div class="col-md-2"></div>
      </div>
  </form>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">© 2017–2021 Company Name</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>

</body>
</html>
